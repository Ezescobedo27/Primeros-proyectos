<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo,.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Select el metodo de autenticacion</p>

            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input class="input" type="password" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Remember me <input class="inpu" type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="remember.html">Forgot my password</a>
                    </div>
                </div>

                <p>
                    <!-- btn btn-login es una forma de semantica -->
                    <input type="submit" class="btn btn-login" value="Log in">                    
                </p>
                <div class="providers">
                    <span>Choose another method to autheticate</span>
                    <button class="btn btn_google">Google</button>
                    <button class="btn btn_facebook">Facebook</button>
                    <button class="btn btn_twiter">Twiter</button>

                </div>
            </form>
        </div>
        <div class="welcome-screen-container"></div>
    </div>
</body>
</html>
