<!DOCTYPE html>
<!-- Configuramos el documentos para establecer el idioma como espaÃ±ol -->
<html lang="es">
<head>
    <!-- Es un atributo que declara la codificacion de caracteres de la pagina -->
    <meta charset="UTF-8">
    <title>Atributos</title>
</head>
<body>  
    <p class="clase">Clase</p>
    <p id="Id">Id</p>
    <p title="Este es un ejemplo">Title</p>
    <p id="parrafo" data-ejemplo>Data</p>
</body>
</html>

<!-- 
    ATRIBUTOS: Valores adicionales que configuran los elementos o ajustan su comportamiento

    Comunes:
    atributo="valor"

    Booleanos:
    atributo

    ATRIBUTOS GLOBALES:
    class -> Se usa para dar estilos a travez de CSS

    id -> Idenificador unico que se usa para seleccionar el elemento desde JS y para hacer anclas de navegacion

    title -> Ayuda a lala accesibilidad mostrando una descripcion del elemento al que pertenece. Aparece el mensaje en un tooltip

    data -> Permite guardar algun valor en la etiqueta HTML
 -->
