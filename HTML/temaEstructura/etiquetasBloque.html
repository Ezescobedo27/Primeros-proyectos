<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas bloque</title>
</head>
<body>
    <address>
        Eduardo Escobedo<br>
        Manzanillo<br>
        28219<br>
        Colima<br>
    </address>

    <blockquote cite="https://google.com">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ut atque, culpa amet nulla tempora itaque et dolorem aliquid voluptatem!</p>
    </blockquote>

    <pre>
        Hola,

        como estas?
    </pre>

    <div>
        <h2>Nombre</h2>
        <p>Edad</p>
        <p>Descripccion</p>
    </div>

    <hr>
    
</body>
</html>

<!-- 
    <address> -> Se utiliza para aportar informacion de contacto(direccion)

    <blockquote> -> Se utiliza para marcar las citas a otros autores o documentos(se pude incluir la etiqueta <cite> para agregar enlace que es informacion para el navegador)

    <pre> -> Se utiliza para tener codigo preformateado que necesita ser represenado igual que como se escribio en html(poema,codigo,cancion)

    <div> -> Se usa para hacer divisiones en el documento que posteriormente te servira en CSS y JS
    
    <hr> -> Le dice al navegador que vamos a cambiar de tema

 -->
