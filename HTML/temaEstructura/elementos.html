<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>En bloque y en linea</title>
</head>
<body>
    <!-- BLOQUE -->
    <h1>Elemento en bloque</h1>
    <p>Elemento en bloque</p>
    <!-- LINEA -->
    <b>Elemento en linea</b>
    <span>Elemento en linea</span>

</body>
</html>

    <!-- 
        BLOQUE: Ocupa todo el ancho disponible aunque no lo ocupe

        LINEA: Ocupa solo el espacio necesario
    -->
