<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">>
    <title>Listas Anidadas</title>
</head>
<body>
    <h2>Aributos de las listas</h2>
    <ul type="circle">
        <li>Objeto</li>
        <li>Objeto</li>
        <li>Objeto</li>
    </ul>

    <ol type="1" start="1">
        <li>Objeto 1</li>
        <li>Objeto 2</li>
        <li>Objeto 3</li>
    </ol>
    <h2>Listas anidadas</h2>
    <ol>
        <li>
            HTML
            <ol>
                <li>Estructura</li>
                <li>Sintaxis</li>
                <li>Etiquetas</li>
            </ol>
        </li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>

<!-- 
    Atributos de las listas:

    ol ->
    type: Estilo de numeracion(1(1,2,3), A(A,B,C), a(a,b,c) , I(I,II,III), i(x,x,x))
    star: Inicio de las secuencias(un numero)

    ul ->
    type: Estilo de los items(disc, square, circle)
 -->
