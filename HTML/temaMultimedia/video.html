<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>
<body>
    <!-- width="100%" se usa para que abarque el 100% del ancho de la pagina y no se desborde-->
    <video src="/assets/video/rinoceronte.mp4" controls loop muted width="100%" 
    poster="/assets/images/PERRO.png">
    </video>

</body>
</html>

<!-- 
    <video> -> se usa para almacenar los videos

    src: se usa para mostrar el video que tengamos guardado(no se puede observar sin el atributo control)

    controls: Te da herramientas para reproducir el video

    autoplay: se reproduzca automaticamente cuando cargue la pagina(depende del navegador, no lo recomiendo)
     
    loop: cuando el video termina, vuelve a reproducirse

    poster: sirve para indicar cual sera la portada principal del video
 -->
