<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
<!-- Uno width para modoficar el tamaÃ±o de las imagenes -->

    <h2>Svg</h2>
    <!-- Esta es la forma de llamar a una imagen -->
    <img src="/assets/images/tiktok-white-logo-svg.svg" alt="Gato bailando" width="100px">
    
    <h2>Png</h2>
    <img src="/assets/images/PERRO.png" alt="Perro en png" width="100px">

    <h2>Gif</h2>
    <img src="/assets/images/perro.gif" alt="Perro en gif" width="100px">

    <h2>Webp</h2>
    <img src="/assets/images/perroWebp.webp alt="Perro en webp" width="100px">

    <h2>Jpg</h2>
    <img src="/assets/images/perroJPG.jpg" alt="Perro en jpg" width="100px">
</body>
</html>


<!-- 
    IMAGENES:

    Vectoriales->
        svg(recomendado)

    Mapa de bits->
        jpg (sin transparencias ni animaciones)
        png 8 y 24(transparencias)
        gif(imagen animada)
        webp(formato ligero)

    src -> Sirve para que se muestre cualquier imagenes que tengamos en el servidor o alguna imagen externa

    alt -> Se usa por si por alguna razon no se lleva a visualizar la imagen(Es la representacion de la imagen)
 -->
