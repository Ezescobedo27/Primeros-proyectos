<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iframes</title>
</head>
<body>
    <!-- Aparece un video, youtube te permite copiar el iframe de cada video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mt81V-sS_So" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

<!-- 

    Tomar una web e introducirla dentro de la nuestra.
    Los iframes son muy pesados

    <iframe> -> Encierra todo el contenido del iframe
    height: Establece la altura del iframe
    width:  Establece la anchura del iframe
    src: link del iframe
    title: Titutlo
    frameborder: bordes del frame
 -->
