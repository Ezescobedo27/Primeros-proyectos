<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
    <!-- Audio -->
    <audio src="/assets/audio/au.mp3" controls muted></audio>
</body>
</html>

<!--  
    audio -> es la etiqueta base para colocar audios html(es invisible sin el atributo controls)

    src: se pone el archivo de audio

    controls: Se usa para poder reproducir el audio(te da las herramientas, pausa,acelerar,)

    autoplay: Se usa para que cuando cargue la pagina, se reproduzca automaticamente(en los navegadores actuales no se permite cuando es molesto)

    muted: Para tener el contenido silenciado siempre y cuando no actives el audio

-->
