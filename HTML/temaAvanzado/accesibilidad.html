<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
</head>
<body>
    <a href="#" aria-label="Leer mas sobre el futbol" role="link">Leer mas</a>

    <p tabindex="1" role="article">Parrafo</p>
    <p tabindex="3">Parrafo</p>
    <p tabindex="2">Parrafo</p>
</body>
</html>

<!-- 
    Hacer paginas para todo el mundo(Sea cual sea su condicion)

    tabindex="x" -> Indica la posicion en que se seleccionara si presionamos el tab

    aria-label="" -> Le proporciona mas informacion a las personas que tengas problemas  visuales o cualquier tipo de problema que no le permita entender lo que dice 

    role="" -> Le da informacion al navegador sobre que tipo de elemento es en el que estamos posicionandonos

    Es recomendable utilizar el protocolo Open Graph para la visualizacion de tu pagina a partir de un link  https://ogp.me/
 -->
