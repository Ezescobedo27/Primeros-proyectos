<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios atributos 2</title>
</head>
<body>
    <form>
        <!-- Input tipo texto, el maximo de caracteres es de 10, le escribimos que inserte su nombre y hacemos obligatorio el campo -->
        <input type="text" maxlength="10" placeholder="Introduce tu nombre" required><br>
        <!-- Input tipo texto que te muesta el mensaje "Hola Eduardo" en un input de solo lectura(no se puede escribir) -->
        <input type="text" placeholder="Hola Eduardo" readonly><br>

        <select name="numbers" autofocus>
            <option value="one">One</option>
            <option value="two" selected>Two</option>
        </select><br>

        <!-- Input de tipo numero minimo 3, maximo 5. Le escribimos que inserte su edad(con placeholder) y hacemos obligatorio el campo-->
        <input type="number" min="3" max="5" placeholder="Introduce tu edad" required><br>
        <!-- Desabilitamos el campo y le mostramos este mensaje como valor por defectp-->
        <input type="text" disabled value="Tienes 16 age"><br>
        <!-- Input para enviar formulario -->
        <input type="submit">

    </form>
</body>
</html>


<!-- 
    value -> Establece un text por defecto en los textos
    placeholder -> Da una pista de lo que el usuario tiene que introducir
    required -> Hace que un campo sea obligatorio
    readonly -> Hace que el campo solo sea de lectura
    min-max -> Establece el minimo y maximo de un campo numerico
    maxlenght - minlenght -> Establece el minimo y maximo de caracteres en un campo de texto
    selected -> Equivale a un checked en los select, sirve para establecer una opcion por defecto
    disabled -> Desactiva el campo, no se podra escribir, solo ver el autofocus
    autofocus -> Para poner el foco por defecto en el campo al cargar el formulario
 -->
