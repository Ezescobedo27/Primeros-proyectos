<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    
    <!-- FORMULARIO -->
    <form>
        <!-- Declaramos el for dentro del label con un identificador llamado "name" que estara enlazado con un identificador con el mismo nombre-->
        <label for="name">Nombre</label>
        <!-- Declaramos el input con un id(identificador) con el nombre que queremos enlazar, en este caso es "name" y todos lo que escribamos ahi, sera redirigido al lugar con ese nombre -->
        <input id="name">

        <button>Enviar formulario</button>
    </form>

</body>
</html>

<!-- 
    Los formularios permiten interactuar con el usuario y su estructura se compone en 4 elementos

    <form> -> Encierra el formulario(es la base de todo formulario)

    <label> -> Sirve para escribir el nombre del campo a rellenar.
        for: Permite ubicar el elemento label en cualquier lugar dentro del documento y no solo como descendiente de su respectivo formulario.

    <input> -> Crea un campo que permite que el usuario interactue.
        id: representa el identificador del elemento, debe ser unico.

    <button> -> Crea un boton que permite enviar el formulario

    
 -->
