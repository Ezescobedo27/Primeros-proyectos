<!-- 
    Enlaces: Conectan paginas web con otras paginas web

    Empiezan con un a, tienen el atributo href en donde se les especifica la ruta y un atributo target que configura como visualizaremos el sitio que solicitamos.
    
    Rutas absolutas: Tienen el protocolo http o https y son unicas en la red. Se suelen utilizar para rutas externas(FUERA DEL PROYECTO)

    Rutas relativas: Pueden ser relativas al punto en el que estamos o relativas a la raiz del proyecto, no usan protocolo(DENTRO DEL PROYECTO)
    
    Si el recurso se encuentra en la misma carpeta ponemos unicamente el nombre del archivo, 
    
    Para salir de la carpeta actual, se usa '../' y se pone uno por cada carpeta de la que queremos salir

    Usamos '/' para acceder a la carpeta con mayor orden jerarquico y no rompernos la cabeza


 -->
